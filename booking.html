<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>Ghar E Garage</h2>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html" id="login-link">Login</a></li>
            <li>contact@gharegarage.com</li>
            <li>999 999 9999</li>
            <li><a href="services.html" id="services">Services</a></li>
            <li><a href="booking.html" id="booking">Book a Service</a></li>
            <li><a href="logout.html" id="logout" onclick="handleLogout()">Logout</a></li>
    
        </ul>
    </nav>
    <div class="form-container">
        <h2>Book a Service</h2>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="service">Type of Service:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="repair">Repair</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="installation">Installation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="device">Device Type:</label>
                <select id="device" name="device" required>
                    <option value="" disabled selected>Select a device type</option>
                    <option value="phone">Phone</option>
                    <option value="tablet">Tablet</option>
                    <option value="laptop">Laptop</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
            </div>
            <div class="form-group">
                <label for="date">Appointment Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
